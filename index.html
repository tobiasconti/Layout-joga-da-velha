<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="left-container">
        <input class="name-field-1" placeholder="Jogador 1">

            <div class="switcher switcher-bot">

            </div>
        </div>

            <span class=>Melhor de 3</span>
            <div class="switcher">
                <div class="switcher-ball">
                </div>
            </div>
            <span class=>Melhor de 5</span>
        </div>
        <button class="play-button">Jogar</button>
        <li></li>
        <button class="reset-button">Reiniciar</button>
    </div>
    <div class="middle-container">
        <div class="scoreboard">
